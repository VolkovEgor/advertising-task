    get:
      consumes:
      - application/json
      description: Get advert by id
      parameters:
      - description: Advert id
        in: path
        name: aid
        required: true
        type: string
      - description: Fields
        in: query
        name: fields
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.DetailedAdvert'
